<script>
  function validateImageee() {
    var fileInput = document.getElementById('evidence');
    var filePath = fileInput.value;
    var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;

    if (!allowedExtensions.exec(filePath)) {
        alert('Invalid file type. Only JPG, JPEG, PNG and GIF files are allowed.');
        fileInput.value = '';
        return false;
    }

    if (fileInput.files && fileInput.files[0]) {
        var fileSize = fileInput.files[0].size;
        var maxSize = 500000; // 500KB

        if (fileSize > maxSize) {
            alert('File is too large. Maximum file size is 500KB.');
            fileInput.value = '';
            return false;
        }
    }

    return true;
}


    </script>

            var charCode = (evt.which) ? evt.which : event.keyCode

    function validateNumber() {

<script>
    function validateEmail() {
      var emailInput = document.getElementById("emailInput");
      var email = emailInput.value;
      var emailRegex = /^[A-Za-z0-9._%+-]+@gmail\.com$/;

      if (!emailRegex.test(email)) {
